<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header class="cabecalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu">
                <span class="cabecalho__menu-hamburguer container__imagem"></span>
            </label>
            
           <a href="#"><img class="container__imagem logo_costa" src="img/floricultura.jpeg" alt="logotipo da biblioteca start"></a>
           <h1 class="titulo__cabecalho">nossa floricultura</h1>
        </div>
        <div class="container">
           <a href="#"><img class="container__imagem" src="img/Favoritos.svg" alt="meus Favoritos"></a>
           <a href="#"><img class="container__imagem" src="img/Emprestimos.svg" alt="meus empréstimos"></a>
           <a href="#"><img class="container__imagem" src="img/Usuario.svg" alt="meu perfil"></a>
        </div>
    </header>
    <section class="gridimg">
        <div class="div-todasimagens">
            <span>
            </span>
            <div class="div-imagem">
                <img class="Imagem" src="img/orquideas.jpg" alt="">
                <h1 class="titulo">orquideas</h1>
            </div>
            <div class="div-imagem">
                <img class="Imagem" src="img/exoticas.jpg" alt="">
                <h1 class="titulo">rosa do deserto</h1>
            </div>
            <div class="div-imagem">
                <img class="Imagem" src="img/rosa.jpg" alt="">
                <h1 class="titulo">rosa</h1>
            </div>
            <span>
            </span>
            <span>
            </span>
            <div class="div-imagem">
                <img class="Imagem" src="img/flor.jpg" alt="">
                <h1 class="titulo">flores raras</h1>
            </div>
    
            <div class="div-imagem">
                <img class="Imagem" src="img/girassol.jpg" alt="">
                <h1 class="titulo">girassol</h1>
            </div>
            <div class="div-imagem">
                <img class="Imagem" src="img/buque.jpg" alt="">
                <h1 class="titulo">buque</h1>
            </div>
            <span>
            </span>
            <span>
            </span>
            <div class="div-imagem">
                <img class="Imagem" src="img/flores.jpg" alt="">
                <h1 class="titulo">flor</h1>
            </div>
            <div class="div-imagem">
                <img class="Imagem" src="img/horta.jpg" alt="">
                <h1 class="titulo">faça sua horta</h1>
            </div>
            <div class="div-imagem">
                <img class="Imagem" src="img/arvore.jpg" alt="">
                <h1 class="titulo">arvores</h1>
            </div>
        </div>

    </section>
    <section class="carossel"> 
        <h2 class="titulo__carossel">titulo</h2>
        <!-- Slider main container -->
<div class="swiper">
  <!-- Additional required wrapper -->
  <div class="swiper-wrapper">
    <!-- Slides -->
    <div class="swiper-slide"><img src="img/1.jpg" alt=""></div>
    <div class="swiper-slide"><img src="img/2.jpg" alt=""></div>
    <div class="swiper-slide"><img src="img/3.jpg" alt=""></div>
    <div class="swiper-slide"><img src="img/4.jpg" alt=""></div>
    <div class="swiper-slide"><img src="img/5.jpg" alt=""></div>
    <div class="swiper-slide"><img src="img/6.jpg" alt=""></div>
    <div class="swiper-slide"><img src="img/7.jpg" alt=""></div>
    <div class="swiper-slide"><img src="img/8.jpg" alt=""></div>
  </div>
  <!-- If we need pagination -->
  <div class="swiper-pagination"></div>

  <!-- If we need navigation buttons -->
  <div class="swiper-button-prev"></div>
  <div class="swiper-button-next"></div>

  <!-- If we need scrollbar -->
  <div class="swiper-scrollbar"></div>
</div>



    </section>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

</body>
</html>
